<ion-header>

  <ion-navbar>
    <ion-title>Question Two</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>What is the name of your trusted dog companion in Fallout?</p>
<ion-img width="200" height="150" src="http://static.gosunoob.com/img/1/2015/11/fallout-4-dogmeat-1024x576.jpg"></ion-img>

<!--List of radio buttons that the user can choose from  -->
<ion-list radio-group [(ngModel)]="questionTwo">
  <ion-item>
    <ion-label>Dogmeat</ion-label>
    <ion-radio value="Dogmeant"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Father Tully</ion-label>
    <ion-radio value="Father Tully"></ion-radio>
  </ion-item>

  <ion-item>
      <ion-label>Lily</ion-label>
      <ion-radio value="Lily"></ion-radio>
  </ion-item>

  <ion-item>
      <ion-label>Micky</ion-label>
      <ion-radio value="Micky"></ion-radio>
  </ion-item>

</ion-list>

<!-- Button that saves the answer and moves on to the next question -->
<button ion-button (click)="nextQ2()">Next</button>

</ion-content>
