<!--List of radio buttons that the user can choose from  -->

    <ion-item>
      <ion-label>Mass Destruction</ion-label>

    <!-- Button that saves the answer and moves on to the next question -->
    <button ion-button (click)="end()">Next</button>

</ion-content>
