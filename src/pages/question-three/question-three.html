<ion-header>

  <ion-navbar>
    <ion-title>Question Three</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>What is this?</p>
    <ion-img width="200" height="150" src="https://vignette.wikia.nocookie.net/fallout/images/e/e0/Harold.jpg/revision/latest?cb=20110217171037"></ion-img>

    <!--List of radio buttons that the user can choose from  -->
    <ion-list radio-group [(ngModel)] ="questionThree">
        <ion-item>
          <ion-label>A Tree</ion-label>
          <ion-radio value="A Tree"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>A Mutant</ion-label>
          <ion-radio value="A Mutant"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>Harold</ion-label>
          <ion-radio value="Harold"></ion-radio>
        </ion-item>
        
        <ion-item>
          <ion-label>All the Above</ion-label>
          <ion-radio value="All the Above"></ion-radio>
        </ion-item>
        
 </ion-list>

 <!-- Button that saves the answer and moves on to the next question -->
 <button ion-button (click)="nextQ3()">Next</button>

</ion-content>
